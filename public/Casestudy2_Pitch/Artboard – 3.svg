      <text id="There_is_no_clarity_on_the_Days_Schedule_as_it_has_been_updated_by_our_managers._By_the_time_I_reach_the_office_I_completely_miss_the_morning_appointment_as_I_ve_no_access_to_the_current_interface_outside_the_office." data-name="There is no clarity on the “Days Schedule” as it has been updated by our managers. By the time I reach the office, I completely miss the morning appointment as I’ve no access to the current interface outside the office." transform="translate(28 56.125)" fill="rgba(0,0,0,0.59)" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0.113" y="17">There is no clarity on the “Days </tspan><tspan x="22.805" y="42">Schedule” as it has been </tspan><tspan x="5.941" y="67">updated by our managers. By </tspan><tspan x="13.289" y="92">the time I reach the office, I </tspan><tspan x="6.551" y="117">completely miss the morning </tspan><tspan x="1.887" y="142">appointment as I’ve no access </tspan><tspan x="0.016" y="167">to the current interface outside </tspan><tspan x="73.961" y="192">the office.</tspan></text>
